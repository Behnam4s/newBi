<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Myslider</title>
</head>
<body>
    <div class="Slide_Container">
        <div id="container">
            <img class="SlidePic"  src="images/197281.jpg" alt="">
            <img class="SlidePic" src="images/311344.jpg" alt="">
            <img class="SlidePic" src="images/6056.jpg" alt="">
            <img class="SlidePic" src="images/7178.jpg" alt="">
        </div>
        <div class="btn_container">
            <button onclick="slideWithDot(0)" class="btn"></button>
            <button onclick="slideWithDot(1)" class="btn"></button>
            <button onclick="slideWithDot(2)" class="btn"></button>
            <button onclick="slideWithDot(3)" class="btn"></button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>

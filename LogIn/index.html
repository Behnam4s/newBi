<!DOCTYPE html>
<html lang="fa-IR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>logIn</title>
</head>

<body>
    <section>
        <div class="row continer">
            <div class="col-md-4 formDiv">
                <div>
                    <div class="logText">
                        <p>ورود به حساب کاربری</p>
                        <hr>
                     </div>
                    <form class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="heightInp" class="form-label">نام کاربری</label>
                            <input type="text" class="form-control" required placeholder="username" id="userInp"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="weightInp" class="form-label">رمز عبور</label>
                            <input type="password" class="form-control" required placeholder="password" id="passInp">
                        </div>
                        <div class="px-5">
                            <button type="button" onclick="userValid()" class="btn btn-primary sulogtInp">ورود</button>
                        </div>
                        <div id="reslog"></div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
